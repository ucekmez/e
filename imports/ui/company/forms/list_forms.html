<template name="CompanyListForms">
  <table class="ui single line table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Form Name</th>
        <th>Form Type</th>
        <th>Preview</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {{#each forms}}
        <tr>
          <td>{{ index }}</td>
          <td><a href="{{ pathFor 'edit_form' formId=_id }}"><i class="blue edit icon"></i> {{ title }}</a></td>
          <td>{{ type }}</td>
          <td>
            <a href="{{ pathFor 'preview_form' formId=_id }}" alt="See it in action!"><i class="blue file text outline icon"></i></a>
            <a href="{{ pathFor 'preview_form_response' formId=_id }}" alt="See your responses!"><i class="large blue unhide icon"></i></a>
          </td>
          <td><a id="remove-form" style="cursor:pointer;"><i class="large red remove icon"></i></a></td>
        </tr>
      {{else}}
        There are no forms yet!
      {{/each}}
    </tbody>
  </table>
</template>
