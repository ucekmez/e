<template name="CompanyEditQuestion">
  <h1>Edit Position</h1>
  <div class="ui divider"></div>

  {{#with question}}
    <div class="twelve wide column edit-question">
      <!-- form div starts-->
      <div class="ui">
        <div class="ui form">

          <div class="field">
            <label>Question</label>
            <input type="text" placeholder="Have you ever..." name="quesiton_edit" id="question-edit" value="{{ content }}"/>
          </div>

          <div class="field">
            <label>Description</label>
            <input type="text" placeholder="Describe your question, if needed..." name="description_edit" id="description-edit" value="{{ description }}"/>
          </div>

          <div class="field">
            <label>Allowed Response Time </label>
            <select class="ui dropdown" id="responsetime-edit" name="responsetime_edit">
              <option value="">Time (seconds)</option>
              <option value="20">20 seconds</option>
              <option value="30">30 seconds</option>
              <option value="40">40 seconds</option>
            </select>
          </div>

          <div class="actions">
            <div class="ui button positive submit" id="submit-button">Submit</div>
          </div>
        </div>
      </div>
      <!-- /form div ends-->
    </div>
    <script type="text/javascript">$('#responsetime-edit').dropdown();</script>
  {{/with}}
</template>
