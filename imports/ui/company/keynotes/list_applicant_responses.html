<template name="CompanyListApplicantKeynoteResponses">
  <h1>List of Applicant Responses for {{ keynote.title }}</h1>
  <div class="ui divider"></div>


  <table class="ui very basic padded table">
    <tbody>
      {{#each responses}}
        <tr>
          <td>
            <h4 class="ui header">
              <div class="content">
                <span class="ui large header" style="margin-right:10px;float:left;">{{ index }}</span>
                <a class="list-item-header" style="margin-right:10px;">
                  {{# if user_name }}
                    {{ user_name }}
                  {{else}}
                    {{ email }}
                  {{/if}}
                </a>
                <div class="sub header">
                  viewed the keynote total <b>{{ times }}</b> times,
                  first <b>{{ dateFromNow createdAt }}</b>,
                  last <b>{{ dateFromNow updateddAt }}</b>,
                </div>
              </div>
            </h4>
          </td>
          <!-- <td class="single line right aligned">
            <a id="preview-single-applicant-keynote-response" href="{{ pathFor 'preview_applicant_keynote_response' responseId=_id }}"><i class="large blue unhide icon" data-content="Preview the response"></i></a>
          </td> -->
        </tr>
      {{else}}
        There are no responses yet!
      {{/each}}

    </tbody>
  </table>

    {{#if responses}}
      <script type="text/javascript">
        setTimeout(function(){
          $('#preview-single-applicant-form-response .large.blue.unhide.icon').popup({ hoverable: true, position : 'top center', delay: { show: 100, hide: 200 } });
        }, 1000);
      </script>
    {{/if}}
  -->
</template>
