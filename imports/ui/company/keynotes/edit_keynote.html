<template name="CompanyEditKeynoteLayout">
  <div class="ui container company-layout">
    {{> Template.dynamic template=nav}}
    {{> Template.dynamic template=main}}
  </div>
</template>

<template name="CompanyEditKeynote">
  <h3>Edit New Form</h3>
  <div class="ui stackable grid">
    <div class="four wide column thumbnails">
      <ul class="keynote-thumbnails">
        {{#sortable items=slides options=sortableOptions}}
          <li class="keynote-slide ui segment" id="thumbnail">
            <i class="red delete icon" style="cursor:pointer" id="slide-delete-icon" aria-hidden="true"></i>
            <span>{{{ scaleText content }}}</span>
          </li>
        {{/sortable}}
        <div class="add-icon-container"><i class="huge blue add icon" style="cursor:pointer;" id="slide-add-icon" aria-hidden="true"></i></div>
      </ul>
    </div>

    <div class="twelve wide column">
      <div id="start-editing">
          <h3>Please choose a slide to edit.</h3>
      </div>
      {{#each slides }}
        {{> EditSingleSlide}}
      {{/each}}
    </div>
  </div>
</template>


<template name="EditSingleSlide">
  <div id="slide-{{_id}}" class="slide-area passive">
    {{> froalaReactive getFEContext disableRightClick=true}}
  </div>
</template>
