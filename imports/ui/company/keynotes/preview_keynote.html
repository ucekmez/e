<!-- KeynotePreviewLayout template -->
<template name="CompanyKeynotePreviewLayout">
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="{{ pathFor 'home' }}" class="header item">Epply<sup>beta</sup></a>
      <a class="item" href="{{ pathFor 'list_keynotes'}}">Back to keynotes</a>
      <a class="item" id="edit-inline-keynote">Open Inline Edit</a>
    </div>
  </div>

  <div class="ui container preview-keynote">
    <div class="reveal" style="margin-top:60px;">
      <div class="slides" style="overflow:hidden;">
        {{#if subsReady 'showslides'}}
          {{#each slides }}
          <section style="padding:40px;">
            <div class="showsingleslide">{{{ content }}}</div>
            <div class="editsingleslide" style="display:none;">{{> froalaReactive getFEContext disableRightClick=true}}</div>
          </section>
          {{else }}
          <section>There is no slide in this keynote..</section>
          {{/each}}
        {{else }}
          <section>Loading...</section>
        {{/if}}
      </div>
    </div>
  </div>

</template>
