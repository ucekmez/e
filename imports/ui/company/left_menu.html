<template name="CompanyLeftMenu">
  <h3><i class="user icon"></i> Profile Management</h3>
  <div class="menu">
    <a href="#" class="item">Edit Profile</a>
  </div>

  <h3><i class="sitemap icon"></i> Process Management</h3>
  <div class="menu">
    <a href="{{ pathFor 'list_positions' }}" class="item">List Open Positions</a><br />
    <a id="add-new-position" style="cursor:pointer;" class="item">Add New Position</a>
  </div>

  <h3><i class="pie chart icon"></i> Personal Inventories</h3>
  <div class="menu">
    <a href="{{ pathFor 'list_combinations' }}" class="item">List Combinations</a><br />
    <a href="{{ pathFor 'create_new_pi' }}" class="item">Create New PI</a>
  </div>

  <h3><i class="browser icon"></i> Form Management</h3>
  <div class="menu">
    <a href="{{ pathFor 'list_forms' }}" class="item">List Forms</a><br />
    <a id="add-new-prerequisite" style="cursor:pointer;" class="item">Add New Prerequisite</a><br />
    <a id="add-new-test" style="cursor:pointer;" class="item">Add New Test</a><br />
    <a id="add-new-form" style="cursor:pointer;" class="item">Add New Survey</a><br />
  </div>

  <h3><i class="unordered list icon"></i> Keynote Management</h3>
  <div class="menu">
    <a href="{{ pathFor 'list_keynotes' }}" class="item">List Keynotes</a><br />
    <a id="add-new-keynote" style="cursor:pointer;" class="item">Add New Keynote</a>
  </div>

  <h3><i class="video play icon"></i> Interview Management</h3>
  <div class="menu">
    <a href="{{ pathFor 'list_questions' }}" class="item">List Questions</a><br />
    <a id="add-new-question" style="cursor:pointer;" class="item">Add New Question</a><br />
  </div>

  {{> CompanyAddNewPosition}}
  {{> CompanyAddNewQuestion}}
</template>
