<template name="CompanyLeftMenu">
  <h3>Profile Management</h3>
  <div class="menu">
    <a href="#" class="item">Edit Profile</a>
  </div>

  <h3>Process Management</h3>
  <div class="menu">
    <a href="{{ pathFor 'list_positions' }}" class="item">List Open Positions</a><br />
    <a id="add-new-position" style="cursor:pointer;" class="item">Add New Position</a>
  </div>

  <h3>Form Management</h3>
  <div class="menu">
    <a href="{{ pathFor 'list_forms' }}" class="item">List Forms</a><br />
    <a id="add-new-test" style="cursor:pointer;" class="item">Add New Test</a><br />
    <a id="add-new-form" style="cursor:pointer;" class="item">Add New Survey</a>
  </div>

  <h3>Keynote Management</h3>
  <div class="menu">
    <a href="{{ pathFor 'list_keynotes' }}" class="item">List Keynotes</a><br />
    <a id="add-new-keynote" style="cursor:pointer;" class="item">Add New Keynote</a>
  </div>

  <h3>Interview Management</h3>
  <div class="menu">
    <a href="{{ pathFor 'list_questions' }}" class="item">List Questions</a><br />
    <a id="add-new-question" style="cursor:pointer;" class="item">Add New Question</a><br />
  </div>

  {{> CompanyAddNewPosition}}
  {{> CompanyAddNewQuestion}}
</template>
