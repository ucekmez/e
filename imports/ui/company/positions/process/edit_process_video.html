<!-- video -->

<template name="CompanyExtendRecruitmentProcessS6">
  <table class="ui very basic table">
    <tbody>
      <td style="margin:0;padding:0;"><h1>Recruitment Process for {{ position.title }}</h1></td>
      <td style="margin:0;padding:0;" class="right aligned">

      </td>
    </tbody>
  </table>
  <div class="ui divider"></div>

  <div class="ui four small steps">
    <div class="completed step">
      <i class="browser icon"></i>
      <div class="content">
        <div class="title">Test</div>
      </div>
    </div>
    <div class="completed step">
      <i class="pie chart icon"></i>
      <div class="content">
        <div class="title">Personal Inventory</div>
      </div>
    </div>
    <div class="completed step">
      <i class="unordered list icon"></i>
      <div class="content">
        <div class="title">Keynote</div>
      </div>
    </div>
    <div class="active step">
      <i class="video play icon"></i>
      <div class="content">
        <div class="title">Video Questions</div>
      </div>
    </div>
  </div>

  <div class="ui segment">
    <div class="ui form video">
      <div class="field">
        <label>Select a Video Question</label>
        <select multiple="" class="ui dropdown" id="video" name="video">
          <option value="">Video Questions</option>
          {{#each videos }}
            <option value="{{ _id }}">{{ content }}</option>
          {{/each }}
        </select>
      </div>

      <div class="field">
        <label>Description</label>
        <input type="text" placeholder="Describe your form, if needed..." name="video-description" id="video_description" value="{{ description }}"/>
      </div>
    </div>
  </div>

  <table class="ui very basic table">
    <tbody>
      <td class="ui left aligned collapsing">
        <button class="ui basic left labeled icon button copytoclipboard" id="prev-button">
          <i class="caret left icon"></i>
          <span>Previous</span>
        </button>
      </td>
      <td class="ui center aligned"><div class="fluid ui button positive submit" id="submit-button">Submit</div></td>
      <td class="ui right aligned collapsing">
        <button class="ui basic right labeled icon button copytoclipboard disabled" id="next-button">
          <i class="caret right icon"></i>
          <span>Next</span>
        </button>
      </td>
    </tbody>
  </table>
</template>
