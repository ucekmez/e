<!-- personal inventory -->

<template name="CompanyExtendRecruitmentProcessS4">
  <table class="ui very basic table">
    <tbody>
      <td style="margin:0;padding:0;"><h1>Recruitment Process for {{ position.title }}</h1></td>
      <td style="margin:0;padding:0;" class="right aligned">

      </td>
    </tbody>
  </table>
  <div class="ui divider"></div>

  <div class="ui four small steps">
    <div class="completed step">
      <i class="browser icon"></i>
      <div class="content">
        <div class="title">Survey</div>
      </div>
    </div>
    <div class="completed step">
      <i class="browser icon"></i>
      <div class="content">
        <div class="title">Test</div>
      </div>
    </div>
    <div class="active step">
      <i class="pie chart icon"></i>
      <div class="content">
        <div class="title">Personal Inventory</div>
      </div>
    </div>
    <div class="disabled step">
      <i class="unordered list icon"></i>
      <div class="content">
        <div class="title">Keynote</div>
      </div>
    </div>
  </div>

  <div class="ui segment">
    <div class="ui form pi">
      <div class="field">
        <label>Select a Personal Inventory</label>

        <table class="ui very basic padded striped table" style="padding:0px !important;margin:0px;">
          <tbody>
            <tr>
              <td style="padding:0px !important;" class="position-form">
                <select value="" class="ui dropdown" id="pi" name="pi">
                  <option value="" class="default text">Personal Inventories</option>
                  {{#each pis }}
                    <option value="{{ _id }}">{{ name }}</option>
                  {{/each }}
                </select>
              </td>
              <td class="single line right aligned" style="padding:0px !important;width:50px;">
                <i class="big plus icon"></i>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

      <div class="field">
        <label>Description</label>
        <input type="text" placeholder="Describe your form, if needed..." name="pi-description" id="pi_description" value="{{ description }}"/>
      </div>
    </div>
  </div>

  <table class="ui very basic table">
    <tbody>
      <td class="ui left aligned collapsing">
        <button class="ui basic left labeled icon button copytoclipboard" id="prev-button">
          <i class="caret left icon"></i>
          <span>Previous</span>
        </button>
      </td>
      <td class="ui center aligned"><div class="fluid ui button positive submit" id="submit-button">Submit</div></td>
      <td class="ui right aligned collapsing">
        <button class="ui basic right labeled icon button copytoclipboard" id="next-button">
          <i class="caret right icon"></i>
          <span>Next</span>
        </button>
      </td>
    </tbody>
  </table>
</template>
