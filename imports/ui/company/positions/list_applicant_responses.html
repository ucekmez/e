<template name="CompanyListApplicantPositionResponses">
  <table class="ui very basic table">
    <tbody>
      <td style="margin:0;padding:0;">List of Applicant Responses for <i>{{ position_title }}</i></td>
      <td style="margin:0;padding:0;" class="right aligned">
        <a href="#" id="applicant-evaluate">
          <button class="ui basic right labeled icon button">
            <i class="grid layout icon"></i>
            <span>Evaluate Applicants</span>
          </button>
        </a>
      </td>
    </tbody>
  </table>

  <div class="ui divider"></div>


  <table class="ui very basic padded table">
    <tbody>
      {{#each responses}}
        <tr>
          <td>
            <h4 class="ui header">
              <div class="content">
                <span class="ui large header" style="margin-right:10px;float:left;">{{ index }}</span>
                <a class="list-item-header" style="margin-right:10px;">
                  {{# if user_name }}
                    {{ user_name }}
                  {{else}}
                    {{ email }}
                  {{/if}}
                </a>
                <div class="sub header">
                  first responded <b>{{ dateFromNow createdAt }}</b>
                  last responded <b>{{ dateFromNow updatedAt }}</b><br />

                  Prerequisites:
                  {{#if prerequisites_responses}}
                    <label style="color:green;">OK</label>,
                  {{else}}
                    <label style="color:red;">In Progress</label>,
                  {{/if}}

                  Survey:
                  {{#if survey_responses}}
                    <label style="color:green;">OK</label>,
                  {{else}}
                    <label style="color:red;">In Progress</label>,
                  {{/if}}

                  Test:
                  {{#if test_responses}}
                    <label style="color:green;">OK</label>,
                  {{else}}
                    <label style="color:red;">In Progress</label>,
                  {{/if}}

                  PI:
                  {{#if pi_responses}}
                    <label style="color:green;">OK</label>,
                  {{else}}
                    <label style="color:red;">In Progress</label>,
                  {{/if}}

                  Keynote:
                  {{#if keynote_responses}}
                    <label style="color:green;">OK</label>,
                  {{else}}
                    <label style="color:red;">In Progress</label>,
                  {{/if}}

                  Video:
                  {{#if video_responses}}
                    <label style="color:green;">OK</label>,
                  {{else}}
                    <label style="color:red;">In Progress</label>,
                  {{/if}}
                </div>
              </div>
            </h4>
          </td>
          <td class="single line right aligned">
            <a id="preview-single-applicant-position-response" href="{{ pathFor 'single_applicant_position_responses' applicationId=_id }}"><i class="large blue unhide icon" data-content="Preview the response" data-variation="inverted"></i></a>
          </td>
        </tr>
      {{else}}
        There are no responses yet!
      {{/each}}

    </tbody>
  </table>
  {{#if responses}}
    <script type="text/javascript">
      setTimeout(function(){
        $('#preview-single-applicant-position-response .large.blue.unhide.icon').popup({ hoverable: true, position : 'top center', delay: { show: 100, hide: 200 } });
      }, 1000);
    </script>
  {{/if}}
</template>
