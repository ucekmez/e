<template name="CompanyListPositions">
  <h1>List of Positions</h1>
  <div class="ui divider"></div>
  <table class="ui very basic padded table">
    <tbody>
      {{#each positions}}
        <tr>
          <td>
            <span class="ui large header" style="margin-right:10px;">{{ index }}</span>
          </td>
          <td>
            <h4 class="ui image header">
              <div class="content">
                <a class="list-item-header" href="{{ pathFor 'edit_position' positionId=_id }}"><i class="blue edit icon"></i> {{ title }}</a>
                <div class="sub header">
                  created <b>{{ dateFromNow createdAt }}</b>,
                  updated <b>{{ dateFromNow updatedAt }}</b>,
                  opens <b>{{ dateFromNow opensAt }}</b>,
                  ends <b>{{ dateFromNow endsAt }}</b>
                </div>
              </div>
            </h4>
          </td>
          <td class="single line right aligned">
            <a id="remove-position" style="cursor:pointer;"><i class="large red remove icon" data-content="Remove"></i></a>
          </td>
        </tr>
      {{else}}
        There are no positions yet!
      {{/each}}

    </tbody>
  </table>
  {{#if positions}}
    <script type="text/javascript">
      setTimeout(function(){
        $('#remove-position .large.red.remove.icon').popup({ hoverable: true, position : 'right center', delay: { show: 100, hide: 300 } });
      }, 1000);
    </script>
  {{/if}}
</template>
