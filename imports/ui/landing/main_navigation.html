<template name="MainNavigation">
  <div class="main-navigation">
    <strong style="font-size:1.8em;padding-right:4px;">Epply Project</strong><sup>beta</sup>

    {{#if isInRole 'admin'}}
      <a href="{{pathFor 'admin_dashboard'}}"><i class="user icon"></i> Home</a>
    {{else}}
      {{#if isInRole 'company'}}
        <a href="{{pathFor 'company_dashboard'}}"><i class="user icon"></i> Home</a>
      {{else}}
        <a href="{{pathFor 'user_dashboard'}}"><i class="user icon"></i> Home</a>
      {{/if}}
    {{/if}}
     |
    <a style="cursor:pointer;margin-right:40px;" class="item" id="logout"><i class="sign out icon"></i> Sign Out</a>

    {{#each breadcrumb}}
      {{#if activeClass}}
        <span class="{{activeClass}} item">{{title}}</span>
      {{else}}
        <a href="{{url}}" class="item">{{title}}</a> >
      {{/if}}
    {{/each}}

  </div>
  <div class="ui divider"></div>
</template>
