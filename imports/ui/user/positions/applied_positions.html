<template name="UserAppliedPositions">
  <table class="ui very basic table">
    <tbody >
      <td style="margin:0;padding:0;"><h1>List of Applied Positions</h1></td>
      <td style="margin:0;padding:0;" class="right aligned">
        <!-- td -->
      </td>
    </tbody>
  </table>
  <div class="ui divider"></div>
  <table class="ui very basic padded table">
    <tbody>
      {{#each applications}}
        <tr>
          <td>
            <h4 class="ui header">
              <div class="content">
                <span class="ui large header" style="margin-right:10px;float:left;">{{ index }}</span>

                  {{#if doesPositionExist position }}
                    {{#with fetchPositionInformation position }}
                      <a class="list-item-header" href="#">{{ title }}</a>
                    {{/with}}
                  {{else}}
                    {{ position_title }}
                  {{/if}}

                <div class="sub header">
                  applied <b>{{ dateFromNow createdAt }}</b>,
                  {{#if updatedAt }}
                  updated <b>{{ dateFromNow updatedAt }}</b>,
                  {{/if}}
                </div>
              </div>
            </h4>
          </td>
          <td class="single line right aligned">

          </td>
        </tr>
      {{else}}
        There are no applications yet!
      {{/each}}

    </tbody>
  </table>
</template>
