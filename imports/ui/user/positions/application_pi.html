<template name="UserApplicationPILayout">
    <div class="ui fixed inverted menu">
      <div class="ui container">
        <a href="{{ pathFor 'home' }}" class="header item">Epply<sup>beta</sup></a>
      </div>
    </div>


    <div class="ui container company-layout" style="margin-top:60px;">
      <div class="ui stackable grid centered">
        <div class="fourteen wide column">
          <div class="ui form">
            <table class="ui definition table">
              <thead>
                <tr><th></th>
                <th>Kesinlikle Katılmıyorum</th>
                <th>Katılmıyorum</th>
                <th>Ne Katılıyorum Ne Katılmıyorum</th>
                <th>Katılıyorum</th>
                <th>Kesinlikle Katılıyorum</th>
              </tr></thead>
              <tbody>
                {{#each pi }}
                  <tr>
                    <td><i class="info icon"></i>{{ phrase }}</td>
                    <td class="center aligned">
                      <div class="field">
                        <div class="ui toggle radio check-question">
                          <input type="radio" name="{{ scale }}__{{index}}" class="hidden check-question" tabindex="0" value="1">
                        </div>
                      </div>
                    </td>
                    <td class="center aligned">
                      <div class="field">
                        <div class="ui toggle radio check-question">
                          <input type="radio" name="{{ scale }}__{{index}}" class="hidden check-question" tabindex="0" value="2">
                        </div>
                      </div>
                    </td>
                    <td class="center aligned">
                      <div class="field">
                        <div class="ui toggle radio check-question">
                          <input type="radio" name="{{ scale }}__{{index}}" class="hidden check-question" tabindex="0" value="3">
                        </div>
                      </div>
                    </td>
                    <td class="center aligned">
                      <div class="field">
                        <div class="ui toggle radio check-question">
                          <input type="radio" name="{{ scale }}__{{index}}" class="hidden check-question" tabindex="0" value="4">
                        </div>
                      </div>
                    </td>
                    <td class="center aligned">
                      <div class="field">
                        <div class="ui toggle radio check-question">
                          <input type="radio" name="{{ scale }}__{{index}}" class="hidden check-question" tabindex="0" value="5">
                        </div>
                      </div>
                    </td>
                  </tr>
                {{/each}}
            </tbody></table>
            <div class="ui button positive submit" id="application-pi-submit-button">Submit</div>
          </div>
        </div>
      </div>
    </div>
</template>
